{% extends 'index.html' %}
{% load static %}
{% block body %}
        <div class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class=" col-md-12">
                      {% for i in messages %}
                        <h2 class="white">{{i}}</h2>
                        {% endfor %}
                    <h2>Please leave a<strong class="white"> FeedBack</strong></h2>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <form class="main_form" method="post">
                            {% csrf_token %}
                            <div class="row">

                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <textarea class="textarea" placeholder="Message" type="text" name="Message"></textarea>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <button class="send">Send</button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <div class="img-box">
                            <figure><img src="{% static 'images/img.jpg'%}" alt="img" /></figure>
                        </div>
                    </div>
                </div>
                <div class="row">
                </div>
            </div>
            </div>
        </div>
{% endblock %}
